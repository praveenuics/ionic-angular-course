<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-segment value="all" (ionChange)="onFilterUpdate($event)" color="primary">
      <ion-segment-button value="all">
        <ion-label>All Places</ion-label>
      </ion-segment-button>
      <ion-segment-button value="bookable">
        <ion-label>Bookable Places</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col  size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && (!relevantPlaces || relevantPlaces.length <= 0)">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        There are no bookable places right now, please come back later!
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && relevantPlaces.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{relevantPlaces[0].title}}</ion-card-title>
            <ion-card-subtitle>{{relevantPlaces[0].price | currency}} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="relevantPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{relevantPlaces[0].description}}</p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button [routerLink]="['/','places','tabs','discover', relevantPlaces[0].id]" fill="clear"
              color="primary">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="12"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll [items]="listedLoadedPlaces" approxItemHeight="70px">
          <ion-item [routerLink]="['/','places','tabs','discover',p.id]" routerLinkActive="router-link-active" detail
            *virtualItem="let p">
            <ion-thumbnail slot="start">
              <ion-img [src]="p.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{p.title}}</h2>
              <p>{{p.description}}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
