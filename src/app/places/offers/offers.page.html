<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/', 'places','tabs','offers','new']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-list>
            <ion-item-sliding *ngFor="let p of offers" #slidingItem>
              <ion-item [routerLink]="['/','places','tabs','offers',p.id]" routerLinkActive="router-link-active" detail>
                <ion-avatar slot="start">
                  <ion-img [src]="p.imageUrl"></ion-img>
                </ion-avatar>
                <ion-label>
                  <h2>{{p.title}}</h2>
                  <p>{{p.description}}</p>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option (click)="onEdit(p.id, slidingItem)" color="secondary">Edit
                  <ion-icon slot="icon-only" name="create">
                  </ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
