<ion-header>
  <ion-toolbar color="primary" color="primary">
    <ion-title>{{isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="text" ngModel name="email" email required #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label *ngIf="!emailCtrl.valid && emailCtrl.touched">
                Should be a valid email address
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" minlength="6" required #pwdCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label *ngIf="!pwdCtrl.valid && pwdCtrl.touched">
                Should be atleast 6 charecters long!
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" (click)="onSwitch()" fill="clear" expand="full">
            Switch to {{ isLogin ? 'Signup' : 'Login'}}
          </ion-button>
          <ion-button type="submit" color="primary" expand="block" *ngIf="!isLoading" fill="outline"
            [disabled]="!f.valid">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <div class="ion-text-center">
    <ion-spinner name="bubbles" color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
  </form>
</ion-content>
